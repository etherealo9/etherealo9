<svg width="100%" height="460" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#050510;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="title09Grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueCard" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeCard" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FB923C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glassBox" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.05" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  
  <!-- Floating decorative squares -->
  <g opacity="0.6">
    <rect x="85%" y="40" width="80" height="80" fill="url(#blueCard)" rx="16" transform="rotate(15 90% 80)" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" from="15 90% 80" to="25 90% 80" dur="3s" repeatCount="indefinite" direction="alternate"/>
    </rect>
    <rect x="92%" y="420" width="60" height="60" fill="url(#orangeCard)" rx="16" transform="rotate(-25 95% 450)" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" from="-25 95% 450" to="-35 95% 450" dur="2.5s" repeatCount="indefinite" direction="alternate"/>
    </rect>
    <rect x="88%" y="200" width="40" height="40" fill="#FFD700" rx="12" transform="rotate(45 90% 220)" opacity="0.6" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" from="45 90% 220" to="55 90% 220" dur="2s" repeatCount="indefinite" direction="alternate"/>
    </rect>
  </g>
  
  <foreignObject x="0" y="0" width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" style="padding: 50px 40px 30px 40px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;">
      
      <!-- Main Title -->
      <div style="margin-bottom: 20px;">
        <h1 style="font-size: 96px; font-weight: 900; line-height: 0.9; letter-spacing: -0.04em; margin: 0; background: linear-gradient(90deg, #3B82F6 0%, #FFFFFF 50%, #3B82F6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-transform: uppercase; text-shadow: 0 0 40px rgba(59, 130, 246, 0.5);">
          ETHEREAL<span style="background: linear-gradient(90deg, #3B82F6 0%, #F97316 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">O9</span>
        </h1>
      </div>
      
      <!-- Role Cards -->
      <div style="display: flex; flex-direction: column; gap: 16px; margin-bottom: 24px; max-width: 650px;">
        <div style="background: linear-gradient(135deg, #3B82F6 0%, #60A5FA 100%); color: #FFFFFF; padding: 16px 24px; box-shadow: 8px 8px 24px rgba(59, 130, 246, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2); font-size: 24px; font-weight: 900; letter-spacing: -0.02em; width: fit-content; transform: rotate(-1deg); border-radius: 4px;">
          TECHNICAL PRODUCT MANAGER
        </div>
        <div style="background: linear-gradient(135deg, #F97316 0%, #FB923C 100%); color: #FFFFFF; padding: 16px 24px; box-shadow: 8px 8px 24px rgba(249, 115, 22, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2); font-size: 24px; font-weight: 900; letter-spacing: -0.02em; width: fit-content; margin-left: 40px; transform: rotate(1deg); border-radius: 4px;">
          FULL-STACK ENGINEER
        </div>
      </div>
      
      <!-- Tagline -->
      <div style="margin-left: 80px;">
        <div style="background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 100%); backdrop-filter: blur(16px); color: #FFFFFF; padding: 20px 32px; box-shadow: 12px 12px 32px rgba(255, 215, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.3); font-size: 28px; font-weight: 900; letter-spacing: -0.02em; width: fit-content; text-transform: uppercase; border-radius: 4px; border: 1px solid rgba(255, 255, 255, 0.1);">
          Building AI-First Products
        </div>
      </div>
      
    </div>
  </foreignObject>
</svg>

